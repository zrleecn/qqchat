<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>

					原来的msg-->{{msg}}

			data: {

			},
			methods:{

				},
				reverseMsg:function(){
					console.log(app)
					return this.msg.split("").reverse().join("")
					
				}
			},
			// 计算属性
			computed:{
				reverseComputedMsg:function (){
					return this.msg.split("").reverse().join("")
				}
			}
		})
		
		
	</script>
